<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <title>Smistamento</title>
    <style>
        body {
            background-color: #f0f0f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 100px 0 0 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .container{
            width: 800px;
            height: 300px;
            margin: 5rem;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #fdfdff;
            border-radius: 0.5em;
            box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
        }
        .card:hover{
            box-shadow: 2px 3px 7px 2px rgba(246, 73, 73, 0.883);
        }
        .card{
            background-color: rgb(120, 230, 230);
            width: 300px;
            height: 200px;
            margin: 5em auto;
            padding: 2em;
            border-radius: 0.5em;
            box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            display: flex;
        }
        #footer {
            width: 800px;
            height: 300px;
        }
        .card p{
            font-size: 20px;
        }
        span{
            font-weight: bold;
            font-family: 'Zeyada', cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <p>Demo Intranet con <span>Wordpress</span></p>
        </div>
        <div class="card">
            <p>Demo Intranet in <span>PHP</span></p>
        </div>
        <hr>
    </div>
    <hr>
    <p id="footer"><span>ConfucioFelice</span> created üêº - 2023 - <a href="#">GITHUB.</a></p>
</body>
</html>
